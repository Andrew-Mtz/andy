<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Covid</title>
    <link rel="stylesheet" href="../css/global.css">
    <script src="https://kit.fontawesome.com/6745498fd9.js" crossorigin="anonymous"></script>
</head>

<body onload="showAllMovies()">
    <div id="body" class="body-form">
        <div id="container-form" class="container-form">
            <div class="container-head-forms">
                <div class="container-icon">
                    <div id="icon-logo-one" class="icon-menu">
                        <i class="fab fa-atlassian"></i>
                    </div>
                    <div id="icon-arrow" class="icon-menu">
                        <i onclick="back()" class="fas fa-arrow-left"></i>
                    </div>
                </div>
                <div class="container-title">
                    <h1 class="title">Tus Pelis YA</h1>
                </div>
                <div class="container-icon ">
                    <div id="icon-logo-two" class="icon-menu">
                        <i class="fab fa-atlassian"></i>
                    </div>
                    <div id="icon-lupa" class="icon-menu">
                        <i onclick="showSearch()" class="fas fa-search"></i>
                    </div>
                    <div id="icon-plus" class="icon-menu">
                        <i onclick="showAdd()" class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
            <form id="form-search">
                <p id="search-message"></p>
                <div class="sec-input">
                    <label id="lbl-id-peli" for="idPelicula">Busque su pelicula aqu√≠</label>
                    <input id="input-id-peli" type="text" name="idPelicula" onchange="onChange()" value="">

                </div>
                <p id="search-message-error"></p>
                <p id="search-loading">cargando...</p>
                <button id="btn-verificar" class="btn-form" onclick="searchMovie()">Buscar</button>
            </form>
            <form id="form-add">
                <p id="add-message"></p>
                <div class="sec-input">
                    <label id="lbl-nombre" for="nombre">Agregue la pelicula que desea</label>
                    <input id="input-nombre" type="text" name="nombre" onchange="onChange()" value="">
                    <label id="lbl-img" for="img">Agregue una url para la imagen</label>
                    <input id="input-img" type="text" name="img" onchange="onChange()" value="">
                </div>
                <p id="add-message-error"></p>
                <p id="add-loading">cargando...</p>
                <button id="btn-verificar" class="btn-form" onclick="addMovie()">Agregar</button>
            </form>
            <div id="container-btns">
                <p id="inicial-message"></p>
                <button id="btn-show-agregar" class="btn-form" onclick="showAdd()">Agregar</button>
                <button id="btn-show-search" class="btn-form" onclick="showSearch()">Buscar</button>
            </div>
        </div>
    </div>
    <section>
        <div class="container-info">
            <div class="container-nombre">
                <p id="pelicula-nombre"></p>
            </div>
            <div class="container-pelicula">
                <img id="img-pelicula" src="">
            </div>
        </div>
    </section>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="showMovie.js"></script>

</html>
